<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forma</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-date">
        <div>
            <p>
                Name
            </p>
            <input placeholder="Name" tabindex="1" name="username" type="text" />
        </div>
        <div>
            <p>
                Password
            </p>
            <input tabindex="1" name="userpass" type="password">
        </div>
        <div>
            <p>
                Phon namber
            </p>
            <input tabindex="3" name="userphone" type="tel" />
        </div>
        <div>
            <p>Gender</p>
            <div>
                <input tabindex="4" checked type="radio" name="gender" value="male" /> Men
            </div>
            <div>
                <input tabindex="4" type="radio" name="gender" value="female" type="text">Female
            </div>
            <div>
                <p>Assets</p>
                <div>
                    <input tabindex="5" checked type="checkbox" name="velo" value="yes" />Velo
                </div>
                <div>
                    <input tabindex="6" type="checkbox" name="car" value="yes" />Car
                </div>
                <div>
                    <input tabindex="7" disabled type="checkbox" name="appartament" value="yes" id="">
                </div>
            </div>
            <div>
                <p>Additional information</p>
                <div>
                    <textarea tabindex="8" name="text" ></textarea>             
                </div>
                <div>
                    <p>
                        
                    </p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
